<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body">
    <div class="container">
        <h1 class="just-text log-in-text">
            Have an account ?
           
        </h1>
        <button class="t-btn log-in-btn" id="toogle-login">Log in</button>
        <h1 class="just-text sign-up-text">
            Don't have an account ?
        </h1>
        <button  class="t-btn sign-up-btn" id="toogle-sign-up">Sign Up</button>
        
        <div class="form-cont" id="form-cont">

            <form action="" class="main-form sign-up-form" id="signUpForm">  
                <input type="email" name="email" id="email" style="margin-top: 20%;" placeholder="Email">
                <input type="text" name="full name" id="name" placeholder="Full Name">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" >sign up</button>
                
            </form>
            
            <form action="" id="logInForm" class="main-form logInForm" >
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" >Log In</button>
            </form>

        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
